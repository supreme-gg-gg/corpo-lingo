<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Lingo Learning Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="container">
        <h1 class="text-center">Corporate Lingo Learning Game</h1>
        <h2 class="text-center">Master Your Corporate Lingo Today!</h2>
        <p class="text-center">Welcome to the ultimate game to enhance your corporate vocabulary skills!</p>
        
        <div class="row">
            <button id="competeButton" onclick="window.location.href='compete.html'">Compete with Others!</button>
            <button id="promptButton" onclick="window.location.href='prompt.html'">Applied Scenarios!</button>
        </div>

        <div class="progress-container">
            <div id="progress" class="progress-bar"></div>
        </div>

        <div id="game-area">
            <div class="row" id="wordsRow"></div>
            <div class="row" id="definitionsRow"></div>
        </div>

        <div id="endgame-area" class="text-center" style="display: none;"></div>

        <button id="resetButton">Reset Cards</button>
    </div>

    <script src="scripts/confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
