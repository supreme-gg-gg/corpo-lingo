<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Lingo Competition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Corporate Lingo Practice</h1>

        <div id="selection-screen">
            <h2 class="text-center">Select your industry!</h2>
            <div class="row">
                <button id="finance-ind-button" class="word-option industry-option">Finance</button>
                <button id="tech-ind-button" class="word-option industry-option">Tech</button>
                <button id="marketing-ind-button" class="word-option industry-option">Marketing</button>
                <button id="education-ind-button" class="word-option industry-option">Education</button>
            </div>
            <button id="start-prompt-button">Start Scenario!</button>
        </div>

        <div id="game-screen"  style="display: none;">
            <p class="text-center mb-4">Fill in the Blank!</p>
            <div class="definition-box default text-center">
                <h3 id="scenario" class="mb-0"></h3>
            </div>
            <div id="options" class="row"></div>
            <p id="score" class="text-center"></p>
            <button id="nextButton" class="btn btn-secondary float-right">NEXT SCENARIO â†’</button>
        </div>

        <div class="text-center mt-4">
            <button id="homeButton" class="btn btn-secondary">Back to Practice</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="prompt.js"></script>
</body>
</html>
